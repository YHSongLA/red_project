<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>show subscription</title>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="float-end mt-3 mb-3">
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/subscriptions">home</a>
        </div>

        <div class="card bg-secondary m-auto mt-5" style="width: 18rem;">
            <div class="card-body text-center">
                <h2 class="text-center text-warning">{{subscription.title.upper()}}</h2>
                <p>Added by {{subscription.user}}</p>
                <p class="card-text">{{subscription.description}}</p>
            </div>
        </div>
    </div>
</body>
</html>
