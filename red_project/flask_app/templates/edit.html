<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>edit</title>
</head>
<body class="bg-secondary container d-flex justitfy-content-evenly align-items-center">
    <div class="container w-25 mt-5 bg-dark text-info p-3">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/edit/user" method="post">
            <input type="hidden" name="id" value="{{user.id}}">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="" name="first_name" value="{{user.first_name}}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="" name="last_name" value="{{user.last_name}}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="" name="email" value="{{user.email}}">
            </div>
            <button type="submit" class="btn btn-primary me-3">Update</button>
        </form>
    </div>
    <div class="card bg-secondary m-auto mt-5" style="width: 18rem;">
        <h2 class="text-center text-warning">User's Magazines</h2>
        <div class="card-body text-center">
            {% for subscription in user.subscriptions %}
            <p class="card-text">{{subscription.title}} <a href="/subscription/destroy/{{subscription.id}}">Delete</a></p>
            {% endfor %}
        </div>
    </div>
    <div class="mt-3 mb-3 align-top">
        <a href="/subscription/new" class="btn btn-primary">Add a Magazine!</a>
        <a class="btn btn-danger" href="/logout">logout</a>
        <a class="btn btn-dark" href="/subscriptions">home</a>
    </div>
</body>
</html>
