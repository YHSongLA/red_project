<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit painting</title>
</head>
<body class="bg-dark text-info">
    <div class="container mt-5">
        <div class="float-end mt-3 mb-3">
            <a href="/painting/new" class="btn btn-primary">Add a Painting!</a>
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/paintings">home</a>
        </div>
        <form action="/painting/update" method="post" class="col-6 mx-auto">
            <h2 class="text-center">Edit Painting</h2>
            <input type="hidden" name="id" value={{painting.id}}>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control bg-secondary text-warning" value="{{painting.title}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" class="form-control bg-secondary text-warning" value="{{painting.description}}">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" name="price" class="form-control bg-secondary text-warning" value="{{painting.price}}">
            </div>
            <input type="submit" value="Update" class="btn btn-success mt-5">
        </form>
    </div>
</body>
</html>
