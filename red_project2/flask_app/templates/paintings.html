<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>paintings</title>
</head>
<body class="bg-dark text-info">
    <div class="container w-50 m-auto">
        <div class="row"></div>
        <div class="float-end mt-3 mb-3">
            <a href="/painting/new" class="btn btn-primary">Add a Painting!</a>
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/paintings">home</a>
        </div>

        <h1 class="text-start">Welcome <span class="text-warning">{{session['first_name']}}</span></h1>
        <h2 class="mt-5 text-warning">Paintings</h2>
        <table class="table text-info w-75 mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Added by</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                {% for painting in paintings %}
                <tr>
                    <td><a href="/painting/show/{{painting.id}}">{{painting.title}}</a></td>
                    <td>Added by {{painting.user}}</td>
                    <td>
                        {% if painting.user_id == session['user_id'] %}
                        <a href="/painting/edit/{{painting.id}}">Edit</a> |
                        <a href="/painting/destroy/{{painting.id}}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
